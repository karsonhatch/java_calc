<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body class="container center">
<nav>
    <div class="nav-wrapper blue">
      <a href="#" class="brand-logo center">SimpleCalc</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
      </ul>
    </div>
  </nav>
      

<div class="row">
	<div class="container">
		<input class="center" id="display"/>
	</div>
	<button onclick="last()" class=" waves-effect waves-light blue lighten-2 btn">Last Answer</button>
	<button onclick="dazzle()" id="c" class=" waves-effect waves-light blue lighten-2 btn">c</button>
</div>

	<div class="row">
		<button class=" waves-effect waves-light blue lighten-2 btn">sin</button>
		<button onclick="num('7')" class=" waves-effect waves-light blue lighten-2 btn">7</button>
		<button onclick="num('8')" class=" waves-effect waves-light blue lighten-2 btn">8</button>
		<button onclick="num('9')" class=" waves-effect waves-light blue lighten-2 btn">9</button>
		<button onclick="num('+')" class=" waves-effect waves-light blue lighten-2 btn">+</button>
	</div>
	<div class="row">
		<button class=" waves-effect waves-light blue lighten-2 btn">cos</button>
		<button onclick="num('4')" class=" waves-effect waves-light blue lighten-2 btn">4</button>
		<button onclick="num('5')" class=" waves-effect waves-light blue lighten-2 btn">5</button>
		<button onclick="num('6')" class=" waves-effect waves-light blue lighten-2 btn">6</button>
		<button onclick="num('-')" class=" waves-effect waves-light blue lighten-2 btn">-</button>
	</div>
	<div class="row">
		<button class=" waves-effect waves-light blue lighten-2 btn">tan</button>
		<button onclick="num('1')" class=" waves-effect waves-light blue lighten-2 btn">1</button>
		<button onclick="num('2')" class=" waves-effect waves-light blue lighten-2 btn">2</button>
		<button onclick="num('3')" class=" waves-effect waves-light blue lighten-2 btn">3</button>
		<button onclick="num('*')" class=" waves-effect waves-light blue lighten-2 btn">*</button>
	</div>
	<div class="row">
		<button class=" waves-effect waves-light blue lighten-2 btn">&#8730</button>
		<button onclick="num('.')" class=" waves-effect waves-light blue lighten-2 btn">.</button>
		<button onclick="num('0')" class=" waves-effect waves-light blue lighten-2 btn">0</button>
		<button onclick="razzle('=')" class=" waves-effect waves-light blue lighten-2 btn">=</button>
	</div>

	<script type='text/javascript' src='javascripts/main.js'></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
